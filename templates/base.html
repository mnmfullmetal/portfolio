<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="static/css/styles.css" rel="stylesheet" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="static/images/MGLogo.jpeg" />
    <script src="static/js/portfolio.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Myles Gillard{% endblock %}</title>
  </head>
  <body>
     <header id="main-header">
      <div class="topnav" id="myTopnav">
        <img src="static/images/MGLogo.jpeg" alt="My logo" class="logo" />
        <div class="social-tab">
          <a href="https://github.com/mnmfullmetal" class="fa-brands fa-github"></a>
          <a
            href="https://linkedin.com/in/mylesgillard"
            class="fa-brands fa-linkedin"
          ></a>
            <a href="contact.html" class="fa-brands fa-x-twitter"></a>
          <a href="contact.html" class="fa fa-envelope"></a>
        </div>
        <a {% if current_page == 'index' %}class="active"{% endif %} href="index.html">Home</a>
          <a  {% if current_page in ['projects', 'mystic-matches', 'velocity-vr', 'mech-occult', 'asset-organiser' ] %}class="active"{% endif %} href="projects.html">Projects</a>
        <a {% if current_page == 'gallery' %}class="active"{% endif %} href="gallery.html">Gallery</a>
        <a {% if current_page == 'contact' %}class="active"{% endif %} href="contact.html">Contact</a>
        <a
          href="javascript:void(0);"
          class="icon"
          ><i class="fa fa-bars"></i>
        </a>
      </div>
    </header>
    <main>
    {% block content %}
    {% endblock %}
</main>
    </body>
       <footer><div>Myles Gillard 2025</div></footer>
</html>
